<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>
<body >
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <h3 class="mb-3">Login Form</h3>
                <div >
                    <hr style="border-bottom: 5px solid black;">
                </div>
               
                <form class="shadow p-3 bg-light">
                    <div class="my-3 form-floating" >                        
                        <input class="form-control" placeholder="email/username" id="email">
                        <label for="email">Email/Username</label>
                        <small class="form-text text-muted">Username must no include special characters.</small>
                    </div>  
                    <div class="mb-3">
                        <label for="psw" class="form-label">Password</label>
                        <input class="form-control" placeholder="password" id="psw">
                    </div>  
                    <div class="mb-3">
                        <label class="form-label"><input class="form-check-input" type="checkbox" name="checkbox" > Remember Me</label>
                        <a href="#" class="float-end text-decoration-none">Reset Password</a>                      
                    </div>
                    <div>
                        <button class="btn btn-primary">Log In</button>
                    </div>
                    <hr>
                    <p class="text-center">If you have no account, <a href="#">Register Now</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
