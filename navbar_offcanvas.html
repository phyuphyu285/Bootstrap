<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>  
  <nav class="navbar fixed-top">
    <div class="container mt-3"> 
      <a class="navbar-brand"><img src="Image/apple.png" width="50px" height="50px"></a>
     
      <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#offcanvas_id">
        <span class="navbar-toggler-icon"></span>
      </button> 
      <div class="offcanvas offcanvas-top" id="offcanvas_id">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Offcanvas</h5> 
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>  
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">          
                <li class="nav-item"><a class="nav-link active" href="#"><i class="fa-sharp fa-solid fa-house-chimney"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-arrows-up-down-left-right"></i> About</a></li>
                <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Our Services</a>  
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Service 1</a></li>
                    <li><a class="dropdown-item" href="#">Service 2</a></li>
                    <li><a class="dropdown-item" href="#">Service 3</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control" type="search" placeholder="Search">
                <button class="btn btn-primary mx-2" type="submit">Search</button>
              </form>  
        </div>
      </div>   
                       
  </div>    
  </nav>  
  
  <div>
    <bg-imge><img src="Image/ballon1.jpg" width="100%" height="100%"></bg-imge>
  </div>
 
</body>
</html>
