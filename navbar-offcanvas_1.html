<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>  
  <nav class="navbar bg-light navbar-light">
    <div class="container mt-3"> 
      <a class="navbar-brand"><img src="Image/apple.png" width="50px" height="50px"></a>
     
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasid">
        <span class="navbar-toggler-icon"></span>
      </button> 
      <div class="offcanvas offcanvas-end" id="offcanvasid">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Offcanvas</h5>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav nav-tabs">          
                <li class="nav-item"><a class="nav-link active bg-primary" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Our Services</a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item">Service 1</a></li>
                    <li><a class="dropdown-item">Service 2</a></li>
                    <li><a class="dropdown-item">Service 3</a></li>
                  </ul>
                </a>
                </li>
              </ul> 
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-success" type="submit">Search</button>
             </form> 
        </div>


      </div>

    </div>                          
  
  </nav>   
</body>
</html>
