<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>
<body class="bg-success">
    <div class="container">
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <form class="shadow p-3 bg-light mt-4">
                    <h3 class="my-3">Sign Up</h3>
                    <div>
                        <input list="title" class="form-control" placeholder="Enter title">
                        <datalist id="title">
                            <option value="Mr">Mr</option>
                            <option value="Ms">Ms</option>
                            <option value="Mss">Mss</option>
                        </datalist>
                    </div>
                    <div class="my-3">
                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control" placeholder="First Name">
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div>
                        <input type="text" class="form-control" placeholder="Mobile Number or Email Address">
                    </div>
                    <div class="my-3">
                        <input type="text" class="form-control" placeholder="Enter Password">
                    </div>
                  
                        <div class="row">
                            <label class="form-label">Date of birth<span class="required-field" style="color:red;">*</span></label>
                            <div class="col-md-4">
                                <select class="form-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="form-select">
                                    <option value="1">Jan</option>
                                    <option value="2">Feb</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="form-select">
                                    <option value="1">1990</option>
                                    <option value="2">1991</option>
                                    <option value="3">1992</option>
                                    <option value="4">1993</option>
                                    <option value="5">1994</option>
                                </select>
                            </div>
                        </div>
                        <div class="row my-3">
                            <label class="form-label">Gender</label>
                            <div class="col-md-4">
                                <label class="form-check-label">Male</label>
                                <input type="radio" class="form-check-input" name="gender">
                            </div>
                            <div class="col-md-4">
                                <label class="form-check-label">Female</label>
                                <input type="radio" class="form-check-input" name="gender">
                            </div>
                            <div class="col-md-4">
                                <label class="form-check-label">Other</label>
                                <input type="radio" class="form-check-input" name="gender">
                            </div>
                        </div>
                        <div>
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                        <div class="my-3">
                            <label class="form-label">Attachments</label>
                            <input type="file" class="form-control" multiple>
                        </div>
                                            
                        <div class="row mx-3">
                            <div class="col-md-4">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">HTML</label>
                            </div>
                            <div class="col-md-4">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">CSS</label>
                            </div>
                            <div class="col-md-4">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Bootstrap</label>
                            </div>
                        </div> 
                        <div class="form-check form-switch" >
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Agree to the copyright.</label>
                        </div>       

                </form>
            </div>
            <div class="col-md-2">

            </div>
        </div>
    </div>
</body>
</html>
